  <head>
    <style>
.c1

}

{

.c3
{
  background-color:green;
}
.c4
{background-color:black;
}

    <title>Arwizon Website</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <body>
    <div class="c1 c4" id="blink1" style="border-radius:26px; height:50px;width:50px; "></div>
    <div class="c2 c4" id="blink2" style="border-radius:26px; height:50px;width:50px; "></div>
    <div class="c3 c4" id="blink3" style="border-radius:26px; height:50px;width:50px; "></div>
    <button type="button" onclick="start()" style="width:90px;height:30px;border-radius:25px;" >start</button>
    <button type="button" onclick="stop()" style="width:90px;height:30px;border-radius:25px;" >stop</button>
      



<script type="text/javascript">

var count;
var timer;
function start()
{
  count=1;
  timer=setInterval(change,3000);
}
function stop()
{
  clearInterval(timer);
}
function change()
{
var arr=document.querySelectorAll("div");
if(count==1)
{
arr[0].className="c1";
arr[1].className="c4";
arr[2].className="c4";
count++;

}

else if(count==2)
{
arr[0].className="c4";
arr[1].className="c2";
arr[2].className="c4";
count++;

}
else if(count==3)
{
arr[0].className="c4";
arr[1].className="c4";
arr[2].className="c3";
count=1;

}
}
</script>
         
      </script>
  </body>
