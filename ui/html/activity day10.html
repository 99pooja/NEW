    <body>
       
            <label for="exampleInputEmail1" class="my-1 mr-2">xxx:</label>   
            <input type="text" id="slct1" list="branch"   placeholder="Entert your B.E branch" required class="form-control required"><span id="slct2"></span><br>
            <datalist id="branch" >
            
                <option value="hide"></option>
                <option value="show" ></option>
                <option value="fadeToggle"></option>
                <option value="slidetogle"></option>
             
            </datalist> 
            <span id="slct" ></span> 
            <div style="border:solid; background-color:red; width:30%;height:40%;"></div>
            <button id="btn1">start</button>
        <script>
            $(document).ready(
            function()  {
                $("#btn1").click(
                    function()
                    {
                        var op=$("input").val();
                        if(op=="hide")
                        {
                            $("div").hide();
                        }
                        if(op=="show")
                        {
                            $("div").show();
                        }
                        if(op=="fadeToggle")
                        {
                            $("div").fadeToggle();
                        }
                        if(op=="slidetogle")
                        {
                            $("div").slideToggle();
                        }
              
                      
            });
   
            });
       
        
                    
        </script>
    </body>
</html>
