  <body><p>
      <span id="count1"></span>
    </p>
    <button type="button" onclick="myTimer();" style="width:90px;height:30px;border-radius:25px;" >start</button>
    <button type="button" onclick="stop();" style="width:90px;height:30px;border-radius:25px;" >stop</button>
      <script>


          var timeInteval;
function timerRefresh()
{
    var d = new Date();
  document.querySelector('#count1').textContent = d.toLocaleTimeString();
}

function myTimer() {
    timeInteval = setInterval(timerRefresh, 1000);

}
    
    function stop() {
  clearInterval(timeInteval);
}
      </script>
